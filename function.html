1-Which built-in method returns the characters in a string beginning at the specified location?

2-Which built-in method returns the string representation of the number's value?

3-Which built-in method returns the character at the specified index?

4-Which of the following function of Array object calls a function for each element in the array?

5-Which of the following function of Number object formats a number with a specific number of digits to the right of the decimal?


ans- substr() method returns the characters in a string beginning at the specified location through the specified number of characters.
ans-toString() method returns the string representation of the number's value
ans-charAt() method returns the character at the specified index.
ans-forEach() − Calls a function for each element in the array.
ans-toFixed() − Formats a number with a specific number of digits to the right of the decimal
