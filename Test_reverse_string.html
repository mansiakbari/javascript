<html>
  <head>
    <title>Reverse a string...</title>
  </head>
  <body>
    <script>
      function reverse(string) {
        return string
          .split(" ")

          .map(function (word) {
            return word.split("").reverse().join("");
          })

          .join(" ");
      }
      alert(reverse("Javascript Guide!"));
    </script>
  </body>
</html>
