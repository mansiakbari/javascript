      function isPath(matrix, n) {
        // debugger;
        let visited = new Array(n);
        for (let i = 0; i < n; i++) {
          visited[i] = new Array(n);
          for (let j = 0; j < n; j++) {
            visited[i][j] = false;
          }
        }
        let flag = false;

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            // if matrix[i][j] is source
            // and it is not visited
            if (matrix[i][j] == 1 && !visited[i][j])
              if (checkPath(matrix, i, j, visited)) {
                flag = true;
                break;
              }
          }
        }
        if (flag) document.write("YES<br>");
        else document.write("NO<br>");
      }
      function isSafe(i, j, matrix) {
        if (i >= 0 && i < matrix.length && j >= 0 && j < matrix[0].length)
          return true;
        return false;
      }
      function checkPath(matrix, i, j, visited) {
        if (isSafe(i, j, matrix) && matrix[i][j] != 0 && !visited[i][j]) {
          visited[i][j] = true;

          if (matrix[i][j] == 2) return true;

          let up = checkPath(matrix, i - 1, j, visited);

          if (up) return true;

          let left = checkPath(matrix, i, j - 1, visited);

          if (left) return true;

          let down = checkPath(matrix, i + 1, j, visited);

          if (down) return true;

          let right = checkPath(matrix, i, j + 1, visited);

          if (right) return true;
        }

        return false;
      }

      let matrix = [
        [0, 2, 1],
        [5, 4, 0],
      ];

      isPath(matrix, 2);
