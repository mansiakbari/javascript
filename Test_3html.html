<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test-3</title>
  </head>

  <body>
    <center>
      <table border="1">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>class</th>
          <th>marks</th>
          <th>attendance</th>
        </tr>
        <tbody id="tableData"></tbody>
      </table>
    </center>
  </body>
  <script>
    let std_info = [
      { name: "mansi", age: "20", class: "A", marks: 100, attendance: 70 },
      { name: "sanjana", age: "21", class: "B", marks: 30, attendance: 45 },
      { name: "hani", age: "18", class: "B", marks: 20, attendance: 85 },
      { name: "pari", age: "25", class: "A", marks: 10, attendance: 60 },
    ];

    std_info.sort(function (a, b) {
      if (a.class < b.class) return -1;
      if (a.class > b.class) return 1;
      if (a.marks > b.marks) return -1;
      if (a.marks < b.marks) return 1;

      return 0;
    });
    let m2 = [];
    let a2 = [];
    let at2 = [];
    let at4 = [];
    std_info.forEach((e) => {
      if (e.class === "A") {
        let m1 = e.marks;
        let at1 = e.attendance;
        m2.push(m1);
        at2.push(at1);
      } else if (e.class === "B") {
        let a1 = e.marks;
        let att2 = e.attendance;
        a2.push(a1);
        at4.push(att2);
      }
    });
    let m3 = Math.max(...m2);
    let m4 = Math.min(...m2);
    let at3 = Math.max(...at2);
    let at5 = Math.min(...at2);

    let c1 = Math.max(...a2);
    let c2 = Math.min(...a2);
    let c3 = Math.max(...at4);
    let c4 = Math.min(...at4);

    console.log("maxMarks 0f A :" + m3);
    console.log("minMarks 0f A:" + m4);
    console.log("maxAttendence 0f A :" + at3);
    console.log("minAttendence 0f A:" + at5);

    console.log("maxMarks 0f B :" + c1);
    console.log("minMarks 0f B:" + c2);
    console.log("maxAttendence 0f B :" + c3);
    console.log("minAttendence 0f B:" + c4);
    // console.log(std_info);

    var t = "<tbody>";
    for (i = 0; i < std_info.length; i++) {
      t += "<tr>";
      t += "<td>" + std_info[i].name + "</td>";
      t += "<td>" + std_info[i].age + "</td>";
      t += "<td>" + std_info[i].class + "</td>";
      t += "<td>" + std_info[i].marks + "</td>";
      t += "<td>" + std_info[i].attendance + "</td>";
      t += "</tr>";
    }
    t += "</tbody>";
    document.getElementById("tableData").innerHTML = t;
  </script>
</html>
